syntax = "proto3";

package santiago.client.authentication;

import "google/protobuf/empty.proto";
import "santiago/common/generated.proto";
import "santiago/common/authentication.proto";

service ClientAuthentication {
  rpc viaEmail(santiago.common.EmailAuthentication)
      returns (santiago.common.AuthenticationResponse);

  rpc viaAuthCode(santiago.common.AuthCodeAuthentication)
      returns (santiago.common.AuthenticationResponse);

  rpc logout(google.protobuf.Empty)
      returns (google.protobuf.Empty);
}
