syntax = "proto3";

package santiago.web.play.v1;

import "santiago/common/v1/all.proto";

service WebPlayServiceV1Service {
  rpc CreatePlayElement(santiago.common.v1.CreatePlayElementRequest)
      returns (santiago.common.v1.PlayElementResponse);

  rpc GetPlayElement(santiago.common.v1.GetPlayElementRequest)
      returns (santiago.common.v1.PlayElementResponse);

  rpc UpdatePlayElement(santiago.common.v1.UpdatePlayElementRequest)
      returns (santiago.common.v1.PlayElementResponse);

  rpc DeletePlayElement(santiago.common.v1.DeletePlayElementRequest)
      returns (santiago.common.v1.DeletePlayElementResponse);

  rpc GetOwnedPlayElements(santiago.common.v1.GetOwnedPlayElementsRequest)
      returns (santiago.common.v1.GetOwnedPlayElementsResponse);

  rpc GetOwnedPlayElementsV2(santiago.common.v1.GetOwnedPlayElementsRequest)
      returns (santiago.common.v1.GetOwnedPlayElementsResponseV2);

  rpc GetBlueprintsById(santiago.common.v1.GetBlueprintsByIdRequest)
      returns (santiago.common.v1.GetBlueprintsByIdResponse);

  rpc GetScheduledBlueprints(santiago.common.v1.GetScheduledBlueprintsRequest)
      returns (santiago.common.v1.GetScheduledBlueprintsResponse);

  rpc CreateModDataVersion(santiago.common.v1.CreateModDataVersionRequest)
      returns (santiago.common.v1.CreateModDataVersionResponse);

  rpc ListModDataVersions(santiago.common.v1.ListModDataVersionsRequest)
      returns (santiago.common.v1.ListModDataVersionsResponse);

  rpc UploadExperienceThumbnail(santiago.common.v1.UploadExperienceThumbnailRequest)
      returns (santiago.common.v1.UploadExperienceThumbnailResponse);

  rpc GetProgressionTypes(santiago.common.v1.GetProgressionTypesRequest)
      returns (santiago.common.v1.GetProgressionTypesResponse);

  rpc GetLicenseRequirements(santiago.common.v1.GetLicenseRequirementsRequest)
      returns (santiago.common.v1.GetLicenseRequirementsResponse);

  rpc GetAvailableTags(santiago.common.v1.GetAvailableTagsRequest)
      returns (santiago.common.v1.GetAvailableTagsResponse);

  rpc ListExperiences(santiago.common.v1.ListExperiencesRequest)
      returns (santiago.common.v1.ListExperiencesResponse);

  rpc DeleteAttachments(santiago.common.v1.DeleteAttachmentsRequest)
      returns (santiago.common.v1.DeleteAttachmentsResponse);
}
